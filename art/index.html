<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Art Direction & Creativity · Matias Laborde</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --ink:#0f0f10; --paper:#ffffff; --muted:#8a8a8f; --rule:#e7e7ea; }
    body { max-width: 100vw; }
    .font-display{ font-family:"Fraunces",ui-serif,Georgia,serif; font-variation-settings:"opsz" 72; }
    .font-sans{ font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .hover-underline{ background-image:linear-gradient(currentColor,currentColor); background-size:0% 1px; background-position:0 100%; background-repeat:no-repeat; transition:background-size .25s; }
    .hover-underline:hover{ background-size:100% 1px; }

    /* Masonry Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 10px;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
      }
    }

    /* Gallery Item */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      cursor: pointer;
      background: #f5f5f5;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.05);
    }

    /* Hover Overlay */
    .gallery-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: white;
      text-align: center;
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-overlay-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .gallery-overlay-desc {
      font-size: 0.875rem;
      opacity: 0.9;
    }
  </style>
</head>
<body class="font-sans bg-[color:var(--paper)] text-[color:var(--ink)]">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b" style="border-color:var(--rule)">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a class="hover-underline font-medium" href="/">← Back</a>
      <nav class="text-sm flex gap-6">
        <a class="hover-underline" href="/#work">Work</a>
        <a class="hover-underline" href="/#about">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-16">
    <!-- Header -->
    <div class="max-w-3xl mb-16">
      <h1 class="font-display text-4xl md:text-6xl leading-tight mb-4">Art Direction & Creative Work</h1>
      <p class="text-lg text-zinc-600 leading-relaxed">
        A curated collection of visual explorations, creative projects, and art direction experiments. Each piece tells a story through imagery.
      </p>
    </div>

    <!-- Gallery Container - JavaScript will populate this -->
    <div id="galleryContainer"></div>
  </main>

  <footer class="border-t mt-20" style="border-color:var(--rule)">
    <div class="max-w-7xl mx-auto px-6 py-10 text-sm text-zinc-600 flex items-center justify-between">
      <p>© <span id="year"></span> Matias Laborde</p>
      <a class="hover-underline" href="/#top">Back to top</a>
    </div>
  </footer>

  <script>
    // Gallery Data Structure
    const galleryProjects = [
      {
        title: "Game UI Concepts",
        description: "Interface design explorations for sci-fi and fantasy games",
        items: [
          { type: "image", src: "/public/art/a1.jpg", caption: "Sci-fi HUD concept with holographic elements" },
          { type: "image", src: "/public/art/a2.jpg", caption: "Fantasy inventory system with medieval aesthetics" },
          { type: "image", src: "/public/art/a3.jpg", caption: "Minimal UI for space exploration game" }
        ]
      },
      {
        title: "Brand & Identity",
        description: "Visual identity systems and brand explorations",
        items: [
          { type: "image", src: "/public/art/a4.jpg", caption: "Tech startup brand system" },
          { type: "image", src: "/public/art/a5.jpg", caption: "Editorial magazine layouts" }
        ]
      },
      {
        title: "Experimental",
        description: "Creative explorations and visual experiments",
        items: [
          { type: "image", src: "/public/art/a6.jpg", caption: "Abstract composition study" }
        ]
      }
      // Add more projects here
    ];

    // Render Gallery
    function renderGallery() {
      const container = document.getElementById('galleryContainer');

      galleryProjects.forEach((project, projectIndex) => {
        // Project Section
        const projectSection = document.createElement('section');
        projectSection.className = 'mb-20';

        // Project Header
        const header = document.createElement('div');
        header.className = 'mb-8';
        header.innerHTML = `
          <h2 class="font-display text-3xl md:text-4xl mb-2">${project.title}</h2>
          <p class="text-zinc-600">${project.description}</p>
        `;
        projectSection.appendChild(header);

        // Gallery Grid
        const grid = document.createElement('div');
        grid.className = 'gallery-grid';

        project.items.forEach((item, itemIndex) => {
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item';

          // Calculate grid row span for masonry effect
          const randomHeight = Math.floor(Math.random() * 3) + 2; // 2-4 units tall
          galleryItem.style.gridRowEnd = `span ${randomHeight * 10}`;

          // Create media element
          let mediaElement;
          if (item.type === 'video') {
            mediaElement = document.createElement('video');
            mediaElement.src = item.src;
            mediaElement.muted = true;
            mediaElement.loop = true;
            mediaElement.playsInline = true;
            mediaElement.dataset.autoplay = 'true';
          } else {
            mediaElement = document.createElement('img');
            mediaElement.src = item.src;
            mediaElement.alt = item.caption;
            mediaElement.loading = 'lazy';
          }

          // Create overlay
          const overlay = document.createElement('div');
          overlay.className = 'gallery-overlay';
          overlay.innerHTML = `
            <div class="gallery-overlay-title">${project.title}</div>
            <div class="gallery-overlay-desc">${item.caption}</div>
          `;

          galleryItem.appendChild(mediaElement);
          galleryItem.appendChild(overlay);
          grid.appendChild(galleryItem);
        });

        projectSection.appendChild(grid);
        container.appendChild(projectSection);
      });

      // Initialize video autoplay
      initVideoAutoplay();
    }

    // Video Autoplay with Intersection Observer
    function initVideoAutoplay() {
      const videos = document.querySelectorAll('video[data-autoplay]');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            video.play().catch(e => console.log('Video play failed:', e));
          } else {
            video.pause();
          }
        });
      }, {
        threshold: 0.5
      });

      videos.forEach(video => observer.observe(video));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderGallery();
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
