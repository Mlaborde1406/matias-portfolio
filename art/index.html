<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Art Direction & Creativity · Matias Laborde</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> :root{--rule:#e7e7ea} .font-display{font-family:Fraunces,ui-serif,Georgia,serif; font-variation-settings:"opsz" 72} .hover-underline{background-image:linear-gradient(currentColor,currentColor);background-size:0% 1px;background-position:0 100%;background-repeat:no-repeat;transition:background-size .25s} .hover-underline:hover{background-size:100% 1px} .bleed{width:100vw;position:relative;left:50%;right:50%;margin-left:-50vw;margin-right:-50vw} </style>
</head>
<body class="font-sans">
  <header class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center border-b" style="border-color:var(--rule)">
    <a class="hover-underline" href="/">← Back</a>
    <nav class="text-sm"><a class="hover-underline" href="/">Work</a></nav>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <h1 class="font-display text-4xl md:text-6xl leading-tight">Art Direction & Creativity</h1>
    <p class="mt-3 text-zinc-700">A photo‑first showcase. Minimal text, maximal mood.</p>

    <!-- Full‑bleed feature shot -->
    <figure class="bleed mt-8"><img src="/art/feature.jpg" alt="Feature shot" class="w-full h-[60vh] object-cover"/></figure>

    <!-- Masonry-like simple grid (balanced rows) -->
    <section class="mt-10 grid md:grid-cols-3 gap-4">
      <img src="/art/a1.jpg" alt="art 1" class="w-full h-64 object-cover"/>
      <img src="/art/a2.jpg" alt="art 2" class="w-full h-96 object-cover"/>
      <img src="/art/a3.jpg" alt="art 3" class="w-full h-80 object-cover"/>
      <img src="/art/a4.jpg" alt="art 4" class="w-full h-72 object-cover"/>
      <img src="/art/a5.jpg" alt="art 5" class="w-full h-80 object-cover"/>
      <img src="/art/a6.jpg" alt="art 6" class="w-full h-64 object-cover"/>
    </section>
  </main>
</body>
</html>
