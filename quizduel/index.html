<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QuizDuel — Case Study · Matias Laborde</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> :root{--rule:#e7e7ea} .font-display{font-family:Fraunces,ui-serif,Georgia,serif; font-variation-settings:"opsz" 72} .hover-underline{background-image:linear-gradient(currentColor,currentColor);background-size:0% 1px;background-position:0 100%;background-repeat:no-repeat;transition:background-size .25s} .hover-underline:hover{background-size:100% 1px} .btn{display:inline-flex;align-items:center;padding:.6rem 1.4rem;border:1px solid #000;background:#000;color:#fff;border-radius:0;font-weight:600} .bleed{width:100vw;position:relative;left:50%;right:50%;margin-left:-50vw;margin-right:-50vw} </style>
</head>
<body class="font-sans">
  <header class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center border-b" style="border-color:var(--rule)">
    <a class="hover-underline" href="/">← Back</a>
    <a class="hover-underline" href="/art/">Art Direction</a>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <h1 class="font-display text-4xl md:text-6xl leading-tight">QuizDuel — Full UI/UX Rework</h1>
    <p class="mt-4 text-zinc-700 max-w-3xl">End‑to‑end redesign and art upgrade for a mass‑market mobile title. Focus on readability, speed, and accessibility.</p>

    <figure class="bleed mt-10"><img src="/quizduel/cover.jpg" alt="QuizDuel cover" class="w-full h-[48vh] md:h-[66vh] object-cover"/></figure>

    <section class="mt-12 grid md:grid-cols-12 gap-10">
      <aside class="md:col-span-4 space-y-4 text-sm">
        <div><div class="uppercase tracking-wide text-[11px] text-zinc-600">Role</div><p>Senior UI/UX</p></div>
        <div><div class="uppercase tracking-wide text-[11px] text-zinc-600">Scope</div><p>Design system, component library, visuals</p></div>
        <div><div class="uppercase tracking-wide text-[11px] text-zinc-600">Outcome</div><p>Faster UI, better legibility/AA</p></div>
        <a href="/" class="btn">Contact</a>
      </aside>
      <div class="md:col-span-8 space-y-6">
        <div class="grid grid-cols-2 gap-3">
          <img src="/quizduel/shot-1.jpg" alt="UI 1" class="rounded-md object-cover w-full h-56"/>
          <img src="/quizduel/shot-2.jpg" alt="UI 2" class="rounded-md object-cover w-full h-56"/>
          <img src="/quizduel/shot-3.jpg" alt="UI 3" class="rounded-md object-cover w-full h-56"/>
          <img src="/quizduel/shot-4.jpg" alt="UI 4" class="rounded-md object-cover w-full h-56"/>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
